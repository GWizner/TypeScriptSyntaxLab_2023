<h1 class="page-title">Blog</h1>

<div class="blog-container">
    <input #search (keyup)="filterArticles(search.value)" type="text" placeholder="search articles..." id="search-bar">


    <div class="article-container" *ngFor="let item of results">
        <h2>{{item.title}}</h2>
        <p class="article-credits">{{item.author}}, <span>{{item.date | date }}</span></p>
        <p class="article-excerpt">{{item.excerpt}}</p>
        <button>Read more</button>
    </div>
</div>
